name: unicon_soft_tz
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # State management
  flutter_bloc: ^9.1.1
  # equatable
  equatable: ^2.0.7
  # Dependency injection
  get_it: ^8.2.0
   # JSON serialization
  freezed: ^2.4.3
  json_serializable: ^6.5.4
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.1
  # mask formmater
  mask_text_input_formatter: ^2.9.0
  # scale button 
  scale_button: ^2.1.2
  # path
  path_provider: ^2.1.5
  # for animation
  animate_do: ^4.2.0 
  # router
  go_router: ^16.1.0
  # REST API
  dio: ^5.8.0+1
  dio_retry_plus: ^2.0.8
  # database
  sqflite: ^2.4.2
  # gap
  gap: ^3.0.1
  # svg
  flutter_svg: ^2.2.0
  # Show toast messages
  fluttertoast: ^8.0.9
  #intl
  intl: ^0.20.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  analyzer: ^7.4.5
  build_runner: ^2.4.13
  

flutter:


  uses-material-design: true

